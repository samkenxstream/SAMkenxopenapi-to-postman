Pet:
  type: object
  required: 
    - id
    - name
  properties: 
    id: 
      type: integer
      format: int64
    name: 
      type: string
    tag: 
      type: string
    Color:
      $ref: "#/Color"
    FavoriteFood:
      $ref: "./food.yaml#/Food"

    

Color:
  type: object
  properties: 
    name: 
      type: string
    uses: 
      type: string
    color:
      type: string
